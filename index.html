<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Progress Animation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <i class="fa-solid fa-down-long download"></i>
      <h2 id="number"></h2>
    </div>
    <script>
      let download = document.querySelector('.download');
      let container = document.getElementById('container');
      let number = document.getElementById('number');
      download.addEventListener('click', function(event){
        download.classList.add('start');
        let degree = 0;
        let interval = setInterval(function(){
          degree += 1;
          if (degree > 100){
            clearInterval(interval);
            number.innerHTML =
              '<i class="fa-solid fa-check"></i><br><small>100% Done</small>';
            container.classList.add('done')
            return;
          }
          container.style.background = `conic-gradient(#f5036c ${degree}%, #333 0%)`;
          number.innerHTML = degree + "<span>%</span>";
        }, 100);
      });
    </script>
  </body>
</html>
